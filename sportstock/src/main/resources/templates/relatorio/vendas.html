<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="layout :: head">
    <link rel="stylesheet" href="/path/to/your/custom.css">
    <script src="/js/chart.min.js"></script>

</head>

<body>
    <nav th:replace="layout :: menu"></nav>
    <h1>Relat√≥rio de Vendas</h1>
    <canvas id="meuGrafico" style="aspect-ratio: 16/9; width: 100%; height: 50%; padding: 20px; border: 1px solid #ddd; border-radius: 10px"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('meuGrafico').getContext('2d');
    const meuGrafico = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D', 'Produto E'],
        datasets: [{
          label: 'Vendas',
          data: [12500, 10000, 3000, 5000, 8000],
        }]
      },
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: context => {
                return ' R$ ' + context.parsed.toLocaleString('pt-BR', {
                  minimumFractionDigits: 2,
                  maximumFractionDigits: 2
                });
              }
            }
          },
          legend: {
            position: 'left',
            labels: {
              font: { size: 18 }
            },
          },
          title: {
            display: true,
            text: 'Total de Vendas por Produto',
            font: { size: 24 },
            padding: { bottom: 30 }
          }
        },
        responsive: false,
        maintainAspectRatio: true
      }
    });
  </script>

</script>
<footer th:include="layout :: footer"></footer>
</body>
</html>
